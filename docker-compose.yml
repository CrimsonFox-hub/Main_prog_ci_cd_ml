# docker-compose.yml (упрощенный для локальной разработки)
version: '3.8'

services:
  # MLflow для экспериментов (опционально, можно отключить)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.6.0
    ports:
      - "5000:5000"
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlartifacts --host 0.0.0.0
    volumes:
      - ./mlflow:/mlflow

  # PostgreSQL (если нужен)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: credit_scoring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MinIO для DVC (если используется)
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data: