# Определяет Deployment, Service и HPA для API-сервиса, работающего с ONNX-моделью.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-scoring-api
  labels:
    app: credit-scoring-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-scoring-api
  template:
    metadata:
      labels:
        app: credit-scoring-api
    spec:
      nodeSelector:
        node-pool: cpu
      containers:
        - name: api
          image: cr.your-registry.com/credit-scoring/api:latest
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8001
              name: metrics
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: credit-scoring-api
spec:
  selector:
    app: credit-scoring-api
  ports:
    - port: 80
      targetPort: 8000
      name: http
    - port: 8001
      targetPort: 8001
      name: metrics
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credit-scoring-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credit-scoring-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70