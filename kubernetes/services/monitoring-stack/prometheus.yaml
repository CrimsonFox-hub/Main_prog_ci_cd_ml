apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'credit-scoring'
        environment: '${ENVIRONMENT}'
    
    rule_files:
      - /etc/prometheus/rules/*.yml
    
    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https
        
      - job_name: 'credit-scoring-api'
        static_configs:
        - targets: ['credit-scoring-api.credit-scoring.svc.cluster.local:8001']
          labels:
            service: 'credit-scoring-api'
            component: 'api'
        
      - job_name: 'node-exporter'
        static_configs:
        - targets: ['node-exporter.monitoring.svc.cluster.local:9100']
        
      - job_name: 'prometheus'
        static_configs:
        - targets: ['localhost:9090']
    
    alerting:
      alertmanagers:
      - static_configs:
        - targets: ['alertmanager.monitoring.svc.cluster.local:9093']
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
data:
  api-alerts.yml: |
    groups:
    - name: credit-scoring-api
      rules:
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          service: credit-scoring-api
        annotations:
          summary: "High request latency on {{ $labels.instance }}"
          description: "API instance {{ $labels.instance }} has 95th percentile request latency above 500ms (current value: {{ $value }}s)"
      
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: credit-scoring-api
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "API instance {{ $labels.instance }} has error rate above 5% (current value: {{ $value }})"
      
      - alert: ModelInferenceLatencyHigh
        expr: histogram_quantile(0.95, rate(model_inference_duration_seconds_bucket[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
          service: credit-scoring-api
        annotations:
          summary: "High model inference latency"
          description: "Model inference 95th percentile latency above 100ms (current value: {{ $value }}s)"