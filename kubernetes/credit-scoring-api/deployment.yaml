apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-scoring-api
  namespace: ml-production
  labels:
    app: credit-scoring-api
    component: api
    environment: production
    version: v1.0.0
  annotations:
    description: "Credit Scoring API deployment"
    managed-by: "terraform"
    git-repo: "https://github.com/your-org/mlops-credit-scoring"
spec:
  replicas: 3
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: credit-scoring-api
  template:
    metadata:
      labels:
        app: credit-scoring-api
        version: v1.0.0
        component: api
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      # Node selector для CPU нод
      nodeSelector:
        node-pool: cpu
      
      # Аффинити для распределения подов
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - credit-scoring-api
              topologyKey: kubernetes.io/hostname
        
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - standard-v3
                - standard-v2
      
      # Толерации (если нужно использовать GPU ноды)
      tolerations:
      - key: "sku"
        operator: "Equal"
        value: "gpu"
        effect: "NoSchedule"
      
      # Контейнеры
      containers:
      - name: api
        image: registry.yandexcloud.net/your-registry/credit-scoring-api:latest
        imagePullPolicy: Always
        
        # Политика безопасности
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Порти
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        # Переменные окружения
        env:
        - name: ENVIRONMENT
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MODEL_PATH
          value: "/app/models/credit_scoring.onnx"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PROMETHEUS_MULTIPROC_DIR
          value: "/tmp"
        
        # Секреты через Secret
        envFrom:
        - secretRef:
            name: api-secrets
        
        # Ресурсы
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
        
        # Volume mounts
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: models-volume
          mountPath: /app/models
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
        - name: shared-memory
          mountPath: /dev/shm
        
        # Lifecycle hooks
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - echo "Container started at $(date)" >> /tmp/startup.log
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - echo "Container stopping at $(date)" >> /tmp/shutdown.log && sleep 10
        
        # Security context для контейнера
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      
      # Sidecar контейнеры
      - name: envoy-sidecar
        image: envoyproxy/envoy:v1.25-latest
        ports:
        - containerPort: 9901
          name: admin
          protocol: TCP
        
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
          readOnly: true
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      - name: prometheus-exporter
        image: prom/node-exporter:v1.6.0
        ports:
        - containerPort: 9100
          name: metrics
          protocol: TCP
        
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      
      # Init контейнеры
      initContainers:
      - name: init-models
        image: busybox:1.35
        command: ['sh', '-c', 'until wget -q --spider http://model-registry:8080/health; do echo waiting for model registry; sleep 2; done']
        
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
      
      - name: download-models
        image: registry.yandexcloud.net/your-registry/model-downloader:latest
        command: ['python', '/app/download_models.py']
        
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
        
        env:
        - name: MODEL_VERSION
          value: "v1.0.0"
        - name: DVC_REMOTE_URL
          valueFrom:
            secretKeyRef:
              name: dvc-secrets
              key: remote-url
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
      
      # Volumes
      volumes:
      - name: config-volume
        configMap:
          name: app-config
          items:
          - key: app_config.yaml
            path: config.yaml
      
      - name: models-volume
        emptyDir: {}
      
      - name: tmp-volume
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi
      
      - name: shared-memory
        emptyDir:
          medium: Memory
      
      - name: envoy-config
        configMap:
          name: envoy-config
      
      # Service account
      serviceAccountName: api-service-account
      
      # Security context для пода
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Image pull secrets
      imagePullSecrets:
      - name: registry-credentials
      
      # Терминация
      terminationGracePeriodSeconds: 60

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credit-scoring-api-hpa
  namespace: ml-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credit-scoring-api
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: 100
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 10
      - type: Pods
        value: 4
        periodSeconds: 10
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: credit-scoring-api-pdb
  namespace: ml-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: credit-scoring-api