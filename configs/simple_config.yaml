# Простая конфигурация для тестирования
project:
  name: "credit-scoring-test"
  version: "1.0.0"

data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  train_path: "data/processed/train.csv"
  test_path: "data/processed/test.csv"
  target_column: "default"
  
  # Только числовые признаки
  numerical_features:
    - "age"
    - "income"
    - "credit_amount"
    - "loan_duration"
    - "payment_to_income"
    - "existing_credits"
    - "dependents"
    - "residence_since"
    - "installment_rate"
  
  categorical_features: []  # Пустой список для простоты

model:
  name: "SimpleCreditNN"
  version: "1.0.0"
  hidden_layers: [64, 32]
  dropout_rate: 0.3
  
  paths:
    best_model: "models/trained/best_model.pth"
    final_model: "models/trained/final_model.pth"
    onnx_model: "models/trained/credit_scoring.onnx"
    onnx_quantized: "models/trained/credit_scoring_quantized.onnx"
    scaler: "models/trained/scaler.pkl"
    metrics: "models/trained/training_metrics.json"
    config: "models/trained/model_config.json"

training:
  epochs: 30
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  validation_split: 0.2
  random_seed: 42

mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "credit-scoring-test"

logging:
  level: "INFO"

environments:
  development:
    debug: true
    log_level: "DEBUG"