model:
  name: "credit_scoring_v1"
  version: "1.0.0"
  type: "neural_network"
  input_size: 20
  hidden_layers: [64, 32, 16]
  output_size: 1
  
paths:
  trained: "models/trained/model.pkl"
  onnx: "models/onnx/model.onnx"
  scaler: "models/processed/scaler.pkl"
  encoder: "models/processed/encoder.pkl"
  
features:
  numerical: ["duration", "credit_amount", "age", "installment_commitment", "residence_since", "existing_credits", "num_dependents"]
  categorical: ["checking_status", "credit_history", "purpose", "savings_status", "employment", "personal_status", "other_parties", "property_magnitude", "other_payment_plans", "housing", "job", "own_telephone", "foreign_worker"]
  
inference:
  threshold: 0.5
  batch_size: 32