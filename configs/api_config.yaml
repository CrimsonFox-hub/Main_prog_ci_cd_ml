# Конфигурация API
api:
  title: "Credit Scoring API"
  version: "2.0.0"
  host: "0.0.0.0"
  port: 8000
  workers: 4
  log_level: "info"

# Модель
model:
  path: "models/credit_scoring.onnx"
  type: "onnx"
  version: "2.0.0"
  threshold: 0.5
  cache_size: 1000

# Препроцессинг
preprocessing:
  numerical_features:
    - "age"
    - "income"
    - "credit_score"
    - "loan_amount"
    - "employment_years"
    - "debt_to_income"
  
  categorical_features:
    - "has_default"
    - "loan_purpose"
  
  preprocessor_path: "models/preprocessor.joblib"
  allowed_values:
    loan_purpose: ["car", "home", "education", "business", "other"]
  
  feature_ranges:
    age: [18, 100]
    income: [0, 1000000]
    credit_score: [300, 850]
    loan_amount: [1000, 100000]
    employment_years: [0, 50]
    debt_to_income: [0, 1]

# Мониторинг
monitoring:
  prometheus_port: 9090
  grafana_port: 3000
  loki_port: 3100
  mlflow_port: 5000