server:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false
  timeout: 30
  max_requests: 10000

logging:
  level: "INFO"
  format: "json"

model:
  type: "onnx"
  path: "/app/models/credit_scoring_quantized.onnx"
  cache_enabled: true
  cache_size: 10000

features:
  categorical: 
    - "credit_history"
    - "purpose"
    - "savings"
    - "employment"
    - "property"
  numerical:
    - "duration"
    - "credit_amount"
    - "installment_rate"
    - "age"
    - "existing_credits"

database:
  url: "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/credit_scoring"
  pool_size: 20
  max_overflow: 10

redis:
  url: "redis://:${REDIS_PASSWORD}@${REDIS_HOST}:6379/0"
  cache_ttl: 600

mlflow:
  tracking_uri: "http://mlflow.ml-production.svc.cluster.local:5000"
  experiment_name: "credit-scoring-production"

monitoring:
  prometheus_port: 8001
  enabled: true
  
  metrics:
    - name: "api_requests_total"
      type: "counter"
    - name: "api_request_duration_seconds"
      type: "histogram"
    - name: "model_inference_duration_seconds"
      type: "histogram"
    - name: "model_cache_hits_total"
      type: "counter"

security:
  cors:
    origins: ["https://158.160.209.225", "https://credit-scoring.your-domain.com"]
    methods: ["GET", "POST"]
    headers: ["Content-Type", "Authorization"]
    
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    burst_limit: 20