# Упрощенная конфигурация для тестирования
project:
  name: "credit-scoring-simple"
  version: "1.0.0"

data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  train_path: "data/processed/train.csv"
  test_path: "data/processed/test.csv"
  validation_path: "data/processed/validation.csv"
  target_column: "default"
  
  numerical_features:
    - "feature_1"
    - "feature_2"
    - "feature_3"
    - "feature_4"
    - "feature_5"
  
  categorical_features: []

model:
  name: "SimpleCreditNN"
  version: "1.0.0"
  hidden_layers: [64, 32]
  dropout_rate: 0.3
  
  paths:
    best_model: "models/trained/best_model_simple.pth"
    final_model: "models/trained/final_model_simple.pth"
    onnx_model: "models/trained/credit_scoring_simple.onnx"
    onnx_quantized: "models/trained/credit_scoring_simple_quantized.onnx"
    scaler: "models/trained/scaler_simple.pkl"
    metrics: "models/trained/training_metrics_simple.json"
    config: "models/trained/model_config_simple.json"

training:
  epochs: 30
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  validation_split: 0.2
  random_seed: 42

mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "credit-scoring-simple"
  registered_model_name: "credit-scoring-simple"

logging:
  level: "INFO"

environments:
  development:
    debug: true
    log_level: "DEBUG"