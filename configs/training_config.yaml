# Конфигурация обучения модели
data_path: "data/processed/train.csv"
target_column: "target"

# Разделение данных
test_size: 0.2
random_state: 42

# Признаки
numerical_features:
  - "age"
  - "income"
  - "credit_score"
  - "loan_amount"
  - "employment_years"
  - "debt_to_income"

categorical_features:
  - "has_default"
  - "loan_purpose"

# Конфигурация модели
model_config:
  hidden_layers: [128, 64, 32]
  dropout_rate: 0.3

# Параметры обучения
batch_size: 32
learning_rate: 0.001
num_epochs: 100
early_stopping_patience: 10

# Пути сохранения
model_save_path: "models/credit_scoring.pth"
preprocessor_path: "models/preprocessor.joblib"

# MLflow
mlflow_uri: "http://localhost:5000"
experiment_name: "credit_scoring"