# configs/training_config.yaml
data:
  train_path: "data/processed/train.csv"
  test_path: "data/processed/test.csv"
  target_column: "default"

model_paths:
  trained: "models/trained/credit_scoring_model.pth"
  onnx: "models/trained/credit_scoring.onnx"
  best_model: "models/trained/best_model.pth"
  final_model: "models/trained/final_model.pth"
  metrics: "models/trained/metrics.json"

model:
  hidden_layers: [128, 64, 32]
  dropout_rate: 0.3

training:
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  epochs: 100