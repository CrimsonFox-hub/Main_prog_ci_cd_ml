# configs/monitoring_config.yaml - для локального использования
data:
  reference_path: "data/processed/train.csv"
  target_column: "default"
  
  numerical_features:
    - duration
    - credit_amount
    - age
    - installment_commitment
    - residence_since
    - existing_credits
    - num_dependents
  
  categorical_features:
    - checking_status
    - credit_history
    - purpose
    - savings_status
    - employment
    - personal_status
    - other_parties
    - property_magnitude
    - other_payment_plans
    - housing
    - job
    - own_telephone
    - foreign_worker

model:
  version: "1.0.0"
  reference_metrics_path: "models/trained/metrics.json"

thresholds:
  data_drift: 0.3
  concept_drift: 0.2
  max_drifted_columns_share: 0.3
  max_drifted_columns_count: 5
  retrain_data_drift: 0.5
  retrain_concept_drift: 0.3
  performance_decay: 10

monitoring:
  schedule: "daily"
  min_samples: 100
  prometheus_port: 8001

mlflow:
  tracking_uri: "http://localhost:5000"