name: MLOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Ежедневно в 2:00

env:
  REGISTRY: registry.yandexcloud.net
  IMAGE_NAME: ${{ secrets.YC_REGISTRY_ID }}/credit-scoring-api
  K8S_NAMESPACE: ml-production

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
    
    - name: Lint
      run: |
        flake8 src/ tests/ --max-line-length=100
        mypy src/ --ignore-missing-imports
    
    - name: Unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml
    
    - name: Integration tests
      run: |
        pytest tests/integration/ -v
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Yandex Container Registry
      run: |
        echo ${{ secrets.YC_SA_KEY }} | docker login \
          --username json_key \
          --password-stdin \
          cr.yandex
    
    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/api/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Training image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/training/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-training:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 --decode > ~/.kube/config
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f kubernetes/base/
        kubectl apply -f kubernetes/credit-scoring-api/
        
        # Blue-Green deployment
        kubectl set image deployment/credit-scoring-api \
          api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ${{ env.K8S_NAMESPACE }}
        
        kubectl rollout status deployment/credit-scoring-api -n ${{ env.K8S_NAMESPACE }}
    
    - name: Run smoke tests
      run: |
        curl -f http://staging-api.example.com/health
        curl -f http://staging-api.example.com/api/v1/predict \
          -X POST \
          -H "Content-Type: application/json" \
          -d '{"features": [0.1, 0.2, 0.3]}'
  
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 --decode > ~/.kube/config
    
    - name: Canary deployment (10% traffic)
      run: |
        # Применяем Istio VirtualService для canary
        kubectl apply -f kubernetes/canary/
        
        # Постепенно увеличиваем трафик
        ./scripts/deployment/gradual-rollout.sh \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --canary-percentage 10