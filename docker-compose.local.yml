version: '3.8'

services:
  # API сервис
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    image: ${IMAGE_API:-credit-scoring-api:local}
    container_name: credit-scoring-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=local
      - MODEL_PATH=/app/models/credit_scoring.onnx
      - DATABASE_URL=postgresql://user:password@postgres:5432/credit_db
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - LOG_LEVEL=info
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs/api:/app/logs
    depends_on:
      - postgres
      - mlflow
      - redis
    networks:
      - mlops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MLflow для трекинга экспериментов
  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow/Dockerfile
    image: ${IMAGE_MLFLOW:-credit-scoring-mlflow:local}
    container_name: credit-scoring-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_TRACKING_URI=postgresql://mlflow:mlflow@postgres:5432/mlflow_db
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow_db
      --default-artifact-root s3://mlflow
      --host 0.0.0.0
      --port 5000
    volumes:
      - mlflow-data:/mlflow
    depends_on:
      - postgres
      - minio
    networks:
      - mlops-network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: credit-scoring-postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=credit_db
      - POSTGRES_MULTIPLE_DATABASES=credit_db,mlflow_db,monitoring_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: credit-scoring-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO для хранения моделей и артефактов
  minio:
    image: minio/minio:latest
    container_name: credit-scoring-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DOMAIN=minio
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - mlops-network

  # Prometheus для сбора метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: credit-scoring-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mlops-network

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: credit-scoring-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - loki
    networks:
      - mlops-network

  # Loki для логов
  loki:
    image: grafana/loki:latest
    container_name: credit-scoring-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - mlops-network

  # Promtail для сбора логов
  promtail:
    image: grafana/promtail:latest
    container_name: credit-scoring-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - mlops-network

  # Airflow для оркестрации пайплайнов
  airflow:
    image: apache/airflow:2.7.1
    container_name: credit-scoring-airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      - AIRFLOW__WEBSERVER__SECRET_KEY=supersecretkey
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs/airflow:/opt/airflow/logs
    depends_on:
      - postgres
      - redis
    networks:
      - mlops-network
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com &&
        airflow webserver & airflow scheduler
      "

volumes:
  postgres-data:
  redis-data:
  minio-data:
  mlflow-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  mlops-network:
    driver: bridge